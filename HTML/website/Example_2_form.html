<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <header>
        <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
        <hr>
    </header>

    <form action="register.php">
        <div>
            <h2>Hesap Bilgileriniz</h2>
            <table>
                <tr>
                    <td style="width: 120px;"><label for="kullanıcıadı">Kullanıcı Adı:</label></td>
                    <td style="width: 50px;"></td>
                    <td><input type="text" id="kullanıcıadı" placeholder="Kullanıcı adı giriniz"></td>
                </tr>
                
                <tr>
                    <td><label for="eposta">Eposta:</label></td>
                    <td></td>
                    <td><input type="email" id="eposta" placeholder="Eposta giriniz"></td>
                </tr>
        
                <tr>
                    <td><label for="parola">Parola:</label></td>
                    <td></td>
                    <td><input type="password" placeholder="Parola giriniz"></td>
                </tr>
            </table>
        </div>
    
        <div>
            <h2>Kişisel Bilgileriniz</h2>
            <table>
                <tr>
                    <td style="width: 120px;"><label for="ad">Adınız:</label></td>
                    <td style="width: 50px;"></td>
                    <td><input type="text" id="ad" placeholder="Ad giriniz"></td>
                </tr>
                <tr>
                    <td><label for="soyad">Soyadınız:</label></td>
                    <td></td>
                    <td><input type="text" id="soyad" placeholder="Soyadı giriniz"></td>
                </tr>
                <tr>
                    <td><label for="sehir">Şehir</label></td>
                    <td></td>
                    <td>
                        <select name="Seçiniz" id="sehir">
                            <option>Seçiniz</option>
                            <option value="06">Ankara</option>
                            <option value="32">Isparta</option>
                            <option value="34">İstanbul</option>
                            <option value="41">Kocaeli</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="cinsiyetler">Cinsiyet:</label></td>
                    <td></td>
                    <td>
                        <input type="radio" name="cinsiyet" id="erkek">
                        <label for="erkek">Erkek</label>
                        <input type="radio" name="cinsiyet" id="kadın">
                        <label for="kadın">Kadın</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="hobiler">Hobileriniz:</label></td>
                    <td></td>
                    <td>
                        <input type="checkbox" id="sinema">
                        <label for="sinema">Sinema</label>
                        <input type="checkbox" id="gezmek">
                        <label for="gezmek">Gezmek</label>
                        <input type="checkbox" id="spor">
                        <label for="spor">Spor</label>
                        <input type="checkbox" id="kitap">
                        <label for="kitap">Kitap</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><button type="submit">Kaydet</button></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
